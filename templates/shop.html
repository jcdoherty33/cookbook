{% extends "layout.html" %}

{% block title %}
    Shopping List
{% endblock %}

{% block main %}
    <form action="/shop" method="post" style="text-align:left">
        {% for recipe in recipes %}
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="list" value="{{ recipe.recipe_id }}">
                    {{ recipe.title }}
                </label>
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Shop</button>
    </form>
{% endblock %}
