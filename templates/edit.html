{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <form action="/edit" method="post">
        <div class="form-group">
            <label for="url">URL</label>
            <i><a href="{{ recipe.url }}" target="_blank">{{ recipe.url }}</a></i>
        </div>
        <div class="form-group">
            <label for="title">Recipe</label>
            <input class="form-control" name="title" value="{{ recipe.title }}" placeholder="Title" type="text"/>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">
                <option disabled>Type</option>
                <option>Breakfast</option>
                <option>Appetizer</option>
                <option>Main</option>
                <option>Dessert</option>
                <option>Drink</option>
                <option>Other</option>
            </select>
            <script>
                $('#type').val('{{ recipe.type }}').prop('selected', true);
            </script>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <br>
            <textarea autofocus class="form-control" id="ingredients" name="ingredients" placeholder="Ingredients" type="text" rows="15" cols="100">{{ recipe.ingredients }}</textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <br>
            <textarea class="form-control" id="instructions" name="instructions" placeholder="Instructions" type="text" rows="15" cols="100">{{ recipe.instructions }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit" name="recipe_id" value="{{ recipe.recipe_id }}">Update</button>
    </form>
{% endblock %}
